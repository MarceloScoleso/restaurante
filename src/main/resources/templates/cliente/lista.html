<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Clientes')"></head>
<body>
<div class="container">
    <h2>Clientes</h2>
    <a class="btn btn-success mb-3" th:href="@{/cliente/novo}">Novo Cliente</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/cliente/editar/{id}(id=${cliente.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/cliente/excluir/{id}(id=${cliente.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
