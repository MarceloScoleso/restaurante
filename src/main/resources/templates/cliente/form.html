<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: navbar"></div>

<div class="container">
    <h2 th:text="${cliente.id != null} ? 'Editar Cliente' : 'Novo Cliente'"></h2>

    <form th:action="@{/cliente}" th:object="${cliente}" method="post">
    <!-- Campo hidden para enviar o ID ao editar -->
    <input type="hidden" th:field="*{id}"/>

    <label>Nome</label>
    <input type="text" th:field="*{nome}" required/>

    <label>Email</label>
    <input type="email" th:field="*{email}" required/>

    <label>Telefone</label>
    <input type="text" th:field="*{telefone}" required/>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a class="btn btn-secondary" th:href="@{/cliente}">Cancelar</a>
</form>

</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
