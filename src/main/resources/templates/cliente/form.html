<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Cliente')"></head>
<body>
<div class="container">
    <h2 th:text="${cliente.id != null} ? 'Editar Cliente' : 'Novo Cliente'"></h2>

    <form th:action="@{/cliente}" th:object="${cliente}" method="post">
        <label>Nome</label>
        <input type="text" th:field="*{nome}" required/>

        <label>Email</label>
        <input type="email" th:field="*{email}" required/>

        <label>Telefone</label>
        <input type="text" th:field="*{telefone}" required/>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
