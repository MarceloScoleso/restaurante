<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedidos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: navbar"></div>

<div class="container">
    <h2>Pedidos</h2>
    <a class="btn btn-success mb-3" th:href="@{/pedidos/novo}">Novo Pedido</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Restaurante</th> <!-- nova coluna -->
                <th>Mesa</th>
                <th>Status</th>
                <th>Data</th>
                <th>Produtos</th>
                <th>Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.cliente.nome}"></td>
                <td th:text="${pedido.mesa.restaurante.nome}"></td> <!-- mostra restaurante -->
                <td th:text="${pedido.mesa.numero}"></td>
                <td th:text="${pedido.status}"></td>
                <td th:text="${#temporals.format(pedido.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <ul>
                        <li th:each="item : ${pedido.itens}" 
                            th:text="${item.produto.nome + ' x ' + item.quantidade}"></li>
                    </ul>
                </td>
                <td th:text="${pedido.total != null ? pedido.total : 0}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" 
                       th:href="@{/pedidos/editar/{id}(id=${pedido.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" 
                       th:href="@{/pedidos/excluir/{id}(id=${pedido.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="mb-3">
        <div th:replace="fragments/buttons :: btn-voltar"></div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
