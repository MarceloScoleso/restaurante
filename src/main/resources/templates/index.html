<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Dashboard'">Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Header -->
    <div th:replace="fragments/header :: navbar"></div>

    <!-- Conteúdo principal -->
    <div class="container text-center mt-5">
        <h1>Bem-vindo ao Sistema de Gestão do Restaurante!</h1>
        <p>Escolha a área que deseja gerenciar:</p>
        <div class="row mt-4 g-3">
            <div class="col-md-3">
                <a class="btn btn-primary w-100 py-3" th:href="@{/pedidos}">Pedidos</a>
            </div>
            <div class="col-md-3">
                <a class="btn btn-primary w-100 py-3" th:href="@{/produto}">Produtos</a>
            </div>
            <div class="col-md-3">
                <a class="btn btn-primary w-100 py-3" th:href="@{/cliente}">Clientes</a>
            </div>
            <div class="col-md-3">
                <a class="btn btn-primary w-100 py-3" th:href="@{/mesa}">Mesas</a>
            </div>
        </div>
        <div class="row mt-3 g-3">
            <div class="col-md-4">
                <a class="btn btn-secondary w-100 py-3" th:href="@{/categoria}">Categorias</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-secondary w-100 py-3" th:href="@{/funcionario}">Funcionários</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-secondary w-100 py-3" th:href="@{/restaurante}">Restaurantes</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
