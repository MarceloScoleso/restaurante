<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Usuários')"></head>
<body>
<div class="container">
    <h2>Usuários</h2>
    <a class="btn btn-success mb-3" th:href="@{/usuario/novo}">Novo Usuário</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Role</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.role}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/usuario/editar/{id}(id=${usuario.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/usuario/excluir/{id}(id=${usuario.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
