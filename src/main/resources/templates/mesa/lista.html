<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mesas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: navbar"></div>

<div class="container">
    <h2>Mesas</h2>
    <a class="btn btn-success mb-3" th:href="@{/mesa/novo}">Nova Mesa</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Disponível</th>
                <th>Restaurante</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mesa : ${mesas}">
                <td th:text="${mesa.id}"></td>
                <td th:text="${mesa.numero}"></td>
                <td th:text="${mesa.disponivel ? 'Sim' : 'Não'}"></td>
                <td th:text="${mesa.restaurante != null} ? ${mesa.restaurante.nome} : '-'"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/mesa/editar/{id}(id=${mesa.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/mesa/excluir/{id}(id=${mesa.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mb-3">
        <div th:replace="fragments/buttons :: btn-voltar"></div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
