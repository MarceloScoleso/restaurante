<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Home Restaurante')"></head>
<body>
<div class="container text-center mt-5">
    <h1>Bem-vindo ao Restaurante!</h1>
    <p>Gerencie suas mesas, pedidos, produtos, clientes e usuários de forma prática.</p>

    <div class="row mt-4 g-3">
        <div class="col-md-3">
            <a class="btn btn-primary w-100 py-3" th:href="@{/pedidos}">Pedidos</a>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary w-100 py-3" th:href="@{/produto}">Produtos</a>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary w-100 py-3" th:href="@{/cliente}">Clientes</a>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary w-100 py-3" th:href="@{/mesa}">Mesas</a>
        </div>
    </div>

    <div class="row mt-3 g-3">
        <div class="col-md-4">
            <a class="btn btn-secondary w-100 py-3" th:href="@{/categoriaproduto}">Categorias</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-secondary w-100 py-3" th:href="@{/usuario}">Usuários</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-secondary w-100 py-3" th:href="@{/restaurante/home}">Home</a>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
