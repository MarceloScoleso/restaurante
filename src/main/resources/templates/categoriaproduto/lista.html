<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Categorias de Produto')"></head>
<body>
<div class="container">
    <h2>Categorias de Produto</h2>
    <a class="btn btn-success mb-3" th:href="@{/categoriaproduto/novo}">Nova Categoria</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categorias}">
                <td th:text="${cat.id}"></td>
                <td th:text="${cat.nome}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/categoriaproduto/editar/{id}(id=${cat.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/categoriaproduto/excluir/{id}(id=${cat.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
