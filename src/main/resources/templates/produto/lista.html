<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produtos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: navbar"></div>

<div class="container">
    <h2>Produtos</h2>
    <a class="btn btn-success mb-3" th:href="@{/produto/novo}">Novo Produto</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.preco}"></td>
                <td th:text="${produto.categoria.nome}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/produto/editar/{id}(id=${produto.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/produto/excluir/{id}(id=${produto.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mb-3">
        <div th:replace="fragments/buttons :: btn-voltar"></div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
