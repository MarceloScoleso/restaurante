<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Produtos')"></head>
<body>
<div class="container">
    <h2 th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'"></h2>

    <form th:action="@{/produto}" th:object="${produto}" method="post">
        <label>Nome</label>
        <input type="text" th:field="*{nome}" required/>

        <label>Pre√ßo</label>
        <input type="number" step="0.01" th:field="*{preco}" required/>

        <label>Categoria</label>
        <select th:field="*{categoria}" required>
            <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.nome}"></option>
        </select>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
