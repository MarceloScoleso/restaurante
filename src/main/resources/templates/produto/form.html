<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">
    <h2 th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'"></h2>

    <form th:action="@{/produto}" th:object="${produto}" method="post">
    <!-- Campo hidden para enviar o ID ao editar -->
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" th:field="*{nome}" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Pre√ßo</label>
        <input type="number" step="0.01" class="form-control" th:field="*{preco}" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Categoria</label>
        <select th:field="*{categoria.id}" class="form-select" required>
            <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a class="btn btn-secondary" th:href="@{/produto}">Cancelar</a>
</form>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
